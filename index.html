<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Document</title>
		<link rel="stylesheet" href="styles/css/main.css">

		<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>

		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
	</head>
	<body>
		<nav>
			<div class="nav-left">
				<label for="search-input">
					<i class="fa fa-search" aria-hidden="true"></i>
				</label>
				<input id="search-input" type="search" placeholder="search for anything"> 
			</div>
			<div class="nav-right">
				<ul>
					<li>Featured</li>
					<li>Signup</li>
					<li>Login</li>
				</ul>
			</div>
		</nav>
		<div class="image-slider-container">
			<!--<div class="navi-btn previous">
				<button id="previous"></button>
			</div>-->
			<div class="slider wrapper">
				<div class="slide">
					<img data-lazy="img/bg1.jpg">
				</div>
				<div class="slide">
					<img data-lazy="img/bg2.jpg">
				</div>
				<div class="slide">
					<img data-lazy="img/bg3.png">
				</div>
				<div class="slide">
					<img data-lazy="img/pic7.png">
				</div>
				<div class="slide">
					<img data-lazy="img/pic9.png">
				</div>
			</div>
			<!--<div class="navi-btn next">
				<button id="next"></button>
			</div>-->
		</div>
		<div class="main">
			<div class="wrapper">
				<div class="row">
					<div class="action-column">
						<div class="action-row__item">
							<div><span>eye</span><span>20k views</span></div>
							<div><span>star</span><span>Eeviews</span></div>
							<div><span>eye</span><span>200 visits</span></div>
						</div>
						<div class="action-row__item">
							<div><button>Add review</button></div>
							<div><button>Add a picture</button></div>
						</div>
						<div class="action-row__item">
							<div><span>mark</span><span>Ask a question</span></div>
							<div><span>love</span><span>Like</span></div>
							<div><span>edit</span><span>Edit Details</span></div>
						</div>
						<div class="action-row__item">
							<div><p>Share this experience with friend</p></div>
							<div class="social-btns">
								<div>FB</div>
								<div>GG</div>
								<div>TW</div>
							</div>
						</div>
					
					</div>
					<div class="info-column">
						<nav class="info-column__tabs">
							<ul>
								<li>Details</li>
								<li>Gallery</li>
								<li>Q & A</li>
								<li>Reviews</li>
							</ul>
						</nav>
						<div class="info-column__details">
							<div class="details">
								<div class="details-item entry-fee">
									<h3>Entry Fee</h3>
									<div>
										<p>Children</p>
										<p>$100</p>
									</div>
									<div>
										<p>Adults</p>
										<p>$100</p>
									</div>
								</div>
								<div class="details-item editors-rewiew">
									<h3>Editor's review</h3>
									<div>
										<p></p>
									</div>
								</div>
								<div class="details-item about">
								
								
								</div>
								<div class="details-item contact"></div>
							</div>
							<div class="Gallery"></div>
							<div class="Q & A"></div>
							<div class="Reviews"></div>
						
						</div>
					</div>
				</div>
			</div>
		
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script type="text/javascript" src="slick/slick.min.js"></script>
		<script src="js/main.js"></script>
		
	</body>
</html>
